<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    s
  </head>
  <body>
    <div class="calculate">
      <div class="result me-3">
        <p class="resultTop"></p>
        <p class="resultBottom"></p>
      </div>
      <div class="keys">
        <button class="key ac keyGrey">AC</button>
        <button class="key arrow keyGrey">√</button>
        <button class="key opr keyGrey">%</button>
        <button class="key opr keyYellow">÷</button>
        <button class="key num">7</button>
        <button class="key num">8</button>
        <button class="key num">9</button>
        <button class="key opr keyYellow">*</button>
        <button class="key num">4</button>
        <button class="key num">5</button>
        <button class="key num">6</button>
        <button class="key opr keyYellow">-</button>
        <button class="key num">1</button>
        <button class="key num">2</button>
        <button class="key num">3</button>
        <button class="key opr keyYellow">+</button>
        <button class="key zero">0</button>
        <button class="key point">.</button>
        <button class="key equal keyYellow">=</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
